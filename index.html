<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main>
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's profile picture" class="profile__picture">

      <h2 class="profile__location">London, United Kingdom</h2>
      <p class="profile__bio">"Front-end developer and avid reader."</p>
      <div class="profile__links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </main>
</body>

</html>
